format_version: 4
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

app:
  envs:
  - RELEASE_VERSION: 0.9.2
  - ORIG_BITRISE_SOURCE_DIR: $BITRISE_SOURCE_DIR

workflows:
  # ----------------------------------------------------------------
  # --- Workflows for testing
  test:
    before_run:
    - go-tests
    after_run:
    - test_xamarin
    - test_xcode

  test_legacy:
    before_run:
    - go-tests
    after_run:
    - test_xcode_7

  test_xamarin:
    envs:
    - SAMPLE_APP_URL: https://github.com/bitrise-samples/sample-apps-xamarin-cross-platform.git
    - BRANCH: master
    - BITRISE_PROJECT_PATH: Multiplatform.sln
    - BITRISE_XAMARIN_CONFIGURATION: Release
    - BITRISE_XAMARIN_PLATFORM: iPhone
    - LEGACY: "no"
    before_run: 
    - _common_prepare
    after_run:
    - _common_test
    steps:
    - git-clone:
        run_if: true
        inputs:
        - repository_url: $SAMPLE_APP_URL
        - clone_into_dir: "$ORIG_BITRISE_SOURCE_DIR/_tmp"
        - commit: ""
        - tag: ""
        - branch: $BRANCH
        - pull_request_id: ""
        - clone_depth: ""
    - nuget-restore:
        inputs:
        - nuget_version: ""
    - xamarin-archive:
        inputs:
        - project_type_whitelist: ios
    - script:
        title: ""
        inputs:
        - content: rm "$BITRISE_IPA_PATH"

  test_xcode:
    envs:
    - SAMPLE_APP_URL: https://github.com/bitrise-samples/sample-apps-ios-multi-target.git
    - BRANCH: entitlements
    - BITRISE_PROJECT_PATH: code-sign-test.xcodeproj
    - BITRISE_SCHEME: code-sign-test
    - LEGACY: "no"
    - PLIST: |-
        <?xml version="1.0" encoding="UTF-8"?>
        <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
        <plist version="1.0">
            <dict>
                <key>method</key>
                <string>development</string>
                <key>provisioningProfiles</key>
                <dict>
                    <key>com.bitrise.code-sign-test</key>
                    <string>iOS Team Provisioning Profile: com.bitrise.code-sign-test</string>
                    <key>com.bitrise.code-sign-test.share-extension</key>
                    <string>iOS Team Provisioning Profile: com.bitrise.code-sign-test.share-extension</string>
                    <key>com.bitrise.code-sign-test.watchkitapp</key>
                    <string>iOS Team Provisioning Profile: com.bitrise.code-sign-test.watchkitapp</string>
                    <key>com.bitrise.code-sign-test.watchkitapp.watchkitextension</key>
                    <string>iOS Team Provisioning Profile: com.bitrise.code-sign-test.watchkitapp.watchkitextension</string>
                </dict>
                <key>signingCertificate</key>
                <string>iPhone Developer</string>
            </dict>
        </plist>
    before_run: 
    - _common_prepare
    after_run:
    - _common_test
    steps:
    - git-clone:
        run_if: true
        inputs:
        - repository_url: $SAMPLE_APP_URL
        - clone_into_dir: "$ORIG_BITRISE_SOURCE_DIR/_tmp"
        - commit: ""
        - tag: ""
        - branch: $BRANCH
        - pull_request_id: ""
        - clone_depth: ""
    - xcode-archive:
        inputs:
        - output_tool: xcodebuild
    - script:
        title: ""
        inputs:
        - content: rm "$BITRISE_IPA_PATH"

  test_xcode_7:
    envs:
    - SAMPLE_APP_URL: https://github.com/bitrise-io/sample-apps-ios-simple-objc.git
    - BRANCH: master
    - BITRISE_PROJECT_PATH: ios-simple-objc/ios-simple-objc.xcodeproj
    - BITRISE_SCHEME: ios-simple-objc
    - LEGACY: "yes"
    before_run: 
    - _common_prepare
    after_run:
    - _common_test
    steps:
    - git-clone:
        run_if: true
        inputs:
        - repository_url: $SAMPLE_APP_URL
        - clone_into_dir: "$ORIG_BITRISE_SOURCE_DIR/_tmp"
        - commit: ""
        - tag: ""
        - branch: $BRANCH
        - pull_request_id: ""
        - clone_depth: ""
    - xcode-archive:
        inputs:
        - output_tool: xcodebuild
    - script:
        title: ""
        inputs:
        - content: rm "$BITRISE_IPA_PATH"

  _common_prepare:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            rm -rf "$ORIG_BITRISE_SOURCE_DIR/_tmp"
            mkdir -p "$ORIG_BITRISE_SOURCE_DIR/_tmp"
    - change-workdir:
        title: Switch working dir to _tmp dir
        run_if: true
        inputs:
        - path: "$ORIG_BITRISE_SOURCE_DIR/_tmp"
        - is_create_path: true
    - certificate-and-profile-installer:

  _common_test:
    steps:
    - path::./:
        title: Step Test - Export Options
        inputs:
        - use_legacy_export: $LEGACY
        - custom_export_options_plist_content: $PLIST
    - script:
        title: Output Test
        inputs:
        - content: |-
            echo "BITRISE_IPA_PATH: $BITRISE_IPA_PATH"
            echo "BITRISE_DSYM_PATH: $BITRISE_DSYM_PATH"
            rm "$BITRISE_IPA_PATH"
            rm "$BITRISE_DSYM_PATH"

  go-tests:
    before_run:
    - _install-test-tools
    steps:
    - script:
        title: Export go files to test
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            no_vendor_paths="$(go list ./... | grep -v vendor)"
            envman add --key GOLIST_WITHOUT_VENDOR --value "$no_vendor_paths"
    - script:
        title: Err check
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            errcheck -asserts=true -blank=true $GOLIST_WITHOUT_VENDOR
    - script:
        title: Go lint
        inputs:
        - content: |-
            #!/bin/bash
            set -ex

            while read -r line; do
              echo "-> Linting: $line"
              golint_out="$(golint $line)"
              if [[ "${golint_out}" != "" ]] ; then
                echo "=> Golint issues found:"
                echo "${golint_out}"
                exit 1
              fi
            done <<< "$GOLIST_WITHOUT_VENDOR"
    - script:
        title: Go test
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            go test $GOLIST_WITHOUT_VENDOR

  _install-test-tools:
    steps:
    - script:
        title: Install required testing tools
        inputs:
        - content: |-
            #!/bin/bash
            set -ex

            # Check for unhandled errors
            go get -u -v github.com/kisielk/errcheck

            # Go lint
            go get -u -v github.com/golang/lint/golint

  # ----------------------------------------------------------------
  # --- Utility workflows
  dep-update:
    title: Dep update
    description: |
      Used for updating bitrise dependencies with dep
    steps:
    - script:
        title: Dependency update
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            go get -u -v github.com/golang/dep/cmd/dep
            dep ensure -v
            dep ensure -v -update

  # ----------------------------------------------------------------
  # --- workflow to create Release version
  create-release:
    steps:
    - script:
        title:
        inputs:
        - content: |
            #!/bin/bash
            set -ex
            go get -u github.com/bitrise-tools/releaseman
            export CI=true
            releaseman create --version "$RELEASE_VERSION"

  # ----------------------------------------------------------------
  # --- workflows to Share this step into a Step Library
  audit-this-step:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            stepman audit --step-yml ./step.yml

  share-this-step:
    envs:
      # if you want to share this step into a StepLib
      - MY_STEPLIB_REPO_FORK_GIT_URL: $MY_STEPLIB_REPO_FORK_GIT_URL
      - STEP_ID_IN_STEPLIB: export-xcarchive
      - STEP_GIT_VERION_TAG_TO_SHARE: $RELEASE_VERSION
      - STEP_GIT_CLONE_URL: https://github.com/bitrise-steplib/steps-export-xcarchive.git
    description: |-
      If this is the first time you try to share a Step you should
      first call: $ bitrise share

      This will print you a guide, and information about how Step sharing
      works. Please read it at least once!

      As noted in the Step sharing guide you'll have to fork the
      StepLib you want to share this step into. Once you're done with forking
      the repository you should set your own fork's git clone URL
      in the `.bitrise.secrets.yml` file, or here in the `envs` section,
      as the value of the `MY_STEPLIB_REPO_FORK_GIT_URL` environment.

      You're now ready to share this Step, just make sure that
      the `STEP_ID_IN_STEPLIB` and `STEP_GIT_VERION_TAG_TO_SHARE`
      environments are set to the desired values!

      To share this Step into a StepLib you can just run: $ bitrise run share-this-step

      Once it finishes the only thing left is to actually create a Pull Request,
      the way described in the guide printed at the end of the process.
    before_run:
    - audit-this-step
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -ex
            bitrise share start -c ${MY_STEPLIB_REPO_FORK_GIT_URL}
            bitrise share create --stepid ${STEP_ID_IN_STEPLIB} --tag ${STEP_GIT_VERION_TAG_TO_SHARE} --git ${STEP_GIT_CLONE_URL}
            bitrise share finish
